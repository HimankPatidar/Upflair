<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance EMI Prediction - Input</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Insurance EMI Prediction</h1>
            <nav>
                <ul class="flex space-x-4 mr-5">
                    <li><a href="home.html" class="no-underline hover:underline hover:bg-blue-500 px-3 py-2 rounded transition-colors duration-200">Home</a></li>
                    <li><a href="input.html" class="no-underline hover:underline hover:bg-blue-500 px-3 py-2 rounded transition-colors duration-200">Input</a></li>
                    <li><a href="#" class="no-underline hover:underline hover:bg-blue-500 px-3 py-2 rounded transition-colors duration-200">Prediction</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto flex-grow flex items-center justify-center ">
        <!-- Input Form Card -->
        <section id="input-form" class="bg-white p-8 rounded-lg shadow-md w-1/2 m-5">
            <h2 class="text-2xl font-bold mb-6 text-center">Enter Your Details</h2>
            <form action="#" method="POST" class="space-y-4">
                <!-- Age -->
                <div>
                    <label for="age" class="block text-lg font-medium">Age</label>
                    <input type="number" id="age" name="age" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                </div>
                <!-- Gender -->
                <div>
                    <label for="gender" class="block text-lg font-medium">Gender</label>
                    <select id="gender" name="gender" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <!-- BMI -->
                <div>
                    <label for="bmi" class="block text-lg font-medium">BMI</label>
                    <input type="number" step="0.1" id="bmi" name="bmi" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                </div>
                <!-- Children -->
                <div>
                    <label for="children" class="block text-lg font-medium">Children</label>
                    <input type="number" id="children" name="children" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                </div>
                <!-- Smoker -->
                <div>
                    <label for="smoker" class="block text-lg font-medium">Smoker</label>
                    <select id="smoker" name="smoker" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                        <option value="">Select Smoker Status</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <!-- Region -->
                <div>
                    <label for="region" class="block text-lg font-medium">Region</label>
                    <select id="region" name="region" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                        <option value="">Select Region</option>
                        <option value="northeast">Northeast</option>
                        <option value="northeast">Northwest</option>
                        <option value="southwest">Southwest</option>
                        <option value="southwest">Southeast</option>
                    </select>
                </div>
                <!-- Submit Button -->
                <div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200">Predict EMI</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer id="contact" class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="mb-4">For more information, please contact us at <a href="mailto:info@insuranceemiprediction.com" class="no-underline hover:underline">info@insuranceemiprediction.com</a></p>
            <p>&copy; 2024 Insurance EMI Prediction. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
